<body>
	<script type="text/javascript">
		var a=prompt("Введите a:");
		var b=prompt("Введите b:");
		var c=prompt("Введите c:");
		if ( (a<b) && (a<c) ) {
			alert("a наименьшее число");
		}
		else if ( (b<a) && (b<c) ) {

		}
		else{
			alert("c наименьшее число");
		}
	</script>
