<html>
<head></head>
<body>
	<script type="text/javascript">
		var a=prompt("Введите число от 1 до 5:");

		if(a==1){
			alert( 'Плохо' );
		}
		else if(a==2){
			alert( 'Неудовлетворительно' );
		}
		else if(a==3){
			alert( 'Удовлетворительно' );
		}
		else if(a==4){
			alert( 'Хорошо' );
		}
		else if(a==5){
			alert( 'Отлично' );
		}
		else{
			alert( 'Я таких значений не знаю' );
		}
	</script>
</body>
<footer></footer>
</html>
