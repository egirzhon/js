<html>
<head></head>
<body>
<script>
	var a=prompt("Введите число от -999 до 999:");
	if( (a>=-999) && (a<=-100) ){
		alert("Отрицательное трехзначное число");
	}
	else if( (a>=-99) && (a<=-10) ){
		alert("Отрицательное двухзначное число");
	}
	else if( (a>=-9) && (a<=-1) ){
		alert("Отрицательное однозначное число");
	}
	else if (a==0){
		alert("Нулевое число");
	}
	else if( (a>=1) && (a<=9) ){
		alert("Положительное однозначное число");
	}
	else if( (a>=10) && (a<=99) ){
		alert("Положительное двухзначное число");
	}
	else if( (a>=100) && (a<=999) ){
		alert("Положительное трехзначное число");
	}
	else{
		alert("Ошибка");
	}
</script>
</body>
<footer></footer>
</html>
